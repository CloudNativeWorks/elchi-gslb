name: Auto Release on VERSION Change

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  auto-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from VERSION file
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version found in VERSION file: ${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.get_version.outputs.version }} does not exist, will create"
          fi

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Release v${{ steps.get_version.outputs.version }} does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          echo "Creating tag v${VERSION}..."
          git tag -a "v${VERSION}" -m "Release version ${VERSION}"
          git push origin "v${VERSION}"

          echo "âœ… Tag v${VERSION} created and pushed"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Find previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "v${VERSION}^" 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "ðŸ“ Generating changelog from ${PREVIOUS_TAG} to v${VERSION}"
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" ${PREVIOUS_TAG}..HEAD)
          else
            echo "ðŸ“ Generating changelog from beginning"
            CHANGELOG=$(git log --pretty=format:"* %s (%h)")
          fi

          # Save changelog to file for multiline handling
          echo "${CHANGELOG}" > /tmp/changelog.txt

          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          CHANGELOG=$(cat ${{ steps.changelog.outputs.changelog_file }})

          # Create source archive
          ARCHIVE_NAME="elchi-gslb-v${VERSION}"
          git archive --format=tar.gz --prefix=${ARCHIVE_NAME}/ -o ${ARCHIVE_NAME}.tar.gz HEAD

          # Create release notes
          cat > /tmp/release_notes.md <<EOF
## Elchi GSLB CoreDNS Plugin v${VERSION}

### What's Changed

${CHANGELOG}

### Installation

#### Using Docker

\`\`\`bash
# Pull the Docker image
docker pull cloudnativeworks/elchi-coredns:v${VERSION}

# Or pull latest
docker pull cloudnativeworks/elchi-coredns:latest
\`\`\`

#### From Source

\`\`\`bash
# Download source
curl -L https://github.com/cloudnativeworks/elchi-gslb/archive/refs/tags/v${VERSION}.tar.gz -o elchi-gslb-v${VERSION}.tar.gz
tar -xzf elchi-gslb-v${VERSION}.tar.gz
cd elchi-gslb-v${VERSION}

# Build CoreDNS with Elchi plugin
make build

# Run tests
make test
\`\`\`

### CoreDNS Version

This release is built with CoreDNS v1.11.1

### Documentation

- [README](https://github.com/cloudnativeworks/elchi-gslb/blob/v${VERSION}/README.md)
- [Documentation](https://github.com/cloudnativeworks/elchi-gslb/blob/v${VERSION}/docs/README.md)
- [CLAUDE.md](https://github.com/cloudnativeworks/elchi-gslb/blob/v${VERSION}/CLAUDE.md)

### Docker Images

Multi-architecture images (AMD64 and ARM64) will be available shortly after this release is created.

- \`cloudnativeworks/elchi-coredns:v${VERSION}\`
- \`cloudnativeworks/elchi-coredns:latest\`

**Full Changelog**: https://github.com/cloudnativeworks/elchi-gslb/compare/v${VERSION}...v${VERSION}
EOF

          # Create release
          gh release create "v${VERSION}" \
            --title "Elchi GSLB v${VERSION}" \
            --notes-file /tmp/release_notes.md \
            ${ARCHIVE_NAME}.tar.gz

          echo "âœ… Release v${VERSION} created successfully"

      - name: Trigger Docker Build
        if: steps.check_release.outputs.exists == 'false'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: docker-build
          client-payload: '{"version": "${{ steps.get_version.outputs.version }}"}'

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Created**: ${{ steps.check_tag.outputs.exists == 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Created**: ${{ steps.check_release.outputs.exists == 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_release.outputs.exists }}" == "false" ]; then
            echo "âœ… **Release v${{ steps.get_version.outputs.version }} created successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ³ **Docker images are being built...**" >> $GITHUB_STEP_SUMMARY
            echo "Check the [Actions tab](https://github.com/${{ github.repository }}/actions/workflows/docker.yml)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Release v${{ steps.get_version.outputs.version }} already exists**" >> $GITHUB_STEP_SUMMARY
          fi
