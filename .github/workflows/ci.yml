name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  security-events: write  # Required for SARIF upload

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run integration tests
        run: go test -v -run TestIntegration ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
        if: always()

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Clone CoreDNS
        run: |
          git clone --depth 1 --branch v1.11.3 https://github.com/coredns/coredns.git
          cd coredns

      - name: Register plugin
        run: |
          cd coredns
          # Add elchi plugin to plugin.cfg after kubernetes
          sed -i '/kubernetes:kubernetes/a elchi:github.com/cloudnativeworks/elchi-gslb' plugin.cfg

          # Replace local module
          echo "replace github.com/cloudnativeworks/elchi-gslb => ../" >> go.mod

          # Download dependencies
          go mod tidy

      - name: Build CoreDNS with elchi plugin
        run: |
          cd coredns
          CGO_ENABLED=0 go build -v -ldflags="-s -w" -o ../coredns-elchi

      - name: Verify binary
        run: |
          ./coredns-elchi -version || true
          file coredns-elchi
          ls -lh coredns-elchi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coredns-elchi-linux-amd64
          path: coredns-elchi
